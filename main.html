<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fintech</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container text-center mt-5">
        <h3 class="mb-4">Olá, João</h3>
        <div class="card wallet-card mx-auto">
            <div class="card-body">
                <div class="card-title-container d-flex justify-content-start align-items-center mb-2">
                    <span class="badge badge-secondary">Entradas em 30 dias</span>
                </div>
                <h2>R$ 9.900,00</h2>
            </div>
        </div>
        <div class="transaction-container mt-4 position-relative">
            <button class="btn btn-secondary filter-button position-absolute">
                Filtrar
            </button>
            <div class="transaction-list mt-4">
                <div class="card transaction-card mb-3">
                    <div class="card-body d-flex justify-content-between align-items-center">
                        <div>
                            <div class="transaction-amount">+ R$ 2000,00</div>
                            <div class="transaction-store">NIKE STORE</div>
                        </div>
                        <div>
                            <div class="transaction-date">15/02/2024</div>
                        </div>
                    </div>
                </div>
                <div class="card transaction-card mb-3">
                    <div class="card-body d-flex justify-content-between align-items-center">
                        <div>
                            <div class="transaction-amount">+ R$ 1000,00</div>
                            <div class="transaction-store">NIKE STORE </div>
                        </div>
                        <div>
                            <div class="transaction-date">10/02/2024</div>
                        </div>
                    </div>
                </div>
                <div class="card transaction-card mb-3">
                    <div class="card-body d-flex justify-content-between align-items-center">
                        <div>
                            <div class="transaction-amount">+ R$ 900,00</div>
                            <div class="transaction-store">NIKE STORE</div>
                        </div>
                        <div>
                            <div class="transaction-date">09/02/2024</div>
                        </div>
                    </div>
                </div>
                <div class="card transaction-card mb-3">
                    <div class="card-body d-flex justify-content-between align-items-center">
                        <div>
                            <div class="transaction-amount">+ R$ 6000,00</div>
                            <div class="transaction-store">NIKE STORE</div>
                        </div>
                        <div>
                            <div class="transaction-date">08/02/2024</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
